<div class="container-fluid">
  <form>
    <div class="form-group row">
      <div class="col-sm-3">
        <label for="from">From</label>
        <input type="date" class="form-control" name="from" [(ngModel)]="model.from" placeholder="mm/dd/yyyy">
      </div>
      <div class="col-sm-3">
        <label for="to">To</label>
        <input type="date" class="form-control" name="to" [(ngModel)]="model.to" placeholder="mm/dd/yyyy">
      </div>
    </div>
    <div class="form-group row ">
      <div class="col-sm-12">
        <a class="btn btn btn-warning" [routerLink]="['../report-view']" href="#">View</a>
        <button type="submit" class="btn btn-primary">Download as Excel</button>
      </div>
    </div>
  </form>
</div>
