<div id="slickGridContainer-{{gridId}}" class="gridPane">
  <div attr.id='{{gridId}}' class="slickgrid-container" style="width: 100%">
  </div>

  <!-- Pagination section under the grid -->
  <slick-pagination id="slickPagingContainer-{{gridId}}" *ngIf="showPagination"
                    [gridOptions]="gridOptions"
                    [paginationService]="paginationService">
  </slick-pagination>
</div>
