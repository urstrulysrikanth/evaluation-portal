<div class="container-fluid">
    <div class="mb-3" *ngIf="!showGrid">
        <form class="form">
            <div class="file-upload-wrapper" data-text="Select your file!">
                <input name="file-upload-field" type="file" class="file-upload-field" accept=".xls,.xlsx"
                    (change)="readExcel($event)" required>
            </div>
            <!-- <br />

            <div class="separator-or">&nbsp;or&nbsp;</div>
            <br />
            <div class="text-center">
                <button type="button" class="btn btn-custom">Proceed with existing records</button>
            </div> -->
        </form>
        <div class="alert alert-danger alert-dismissible show" role="alert" *ngIf="!isValidTemplate">
            <strong>Import failed!</strong> {{errorMessage}} <br/> Please try with a valid template.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

<div class="loading" *ngIf="showSpinner">Loading&#8230;</div>

<div class="container-fluid" id="demo-container">

    <div *ngIf="showGrid">
        <angular-slickgrid gridId="grid1" [columnDefinitions]="columnDefinitions1" [gridOptions]="gridOptions1" 
        (onAngularGridCreated)="angularGridReady($event.detail)"
            [dataset]="dataset1">
        </angular-slickgrid>
    </div>
</div>
