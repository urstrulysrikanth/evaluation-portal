<div class="container-fluid">
  <form>
    <div class="form-group row">
      <div class="col-sm-3">
        <label for="from">From</label>
        <input type="date" class="form-control" name="from" [(ngModel)]="model.from" placeholder="mm/dd/yyyy">
      </div>
      <div class="col-sm-3">
        <label for="to">To</label>
        <input type="date" class="form-control" name="to" [(ngModel)]="model.to" placeholder="mm/dd/yyyy">
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-form-label col-sm-2 pt-0">Type</label>
        <div class="col-sm-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Bar chart
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Line chart
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="type" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
              Pie chart
            </label>
          </div>
          <small id="nameHelp" class="form-text text-muted">Required for only for View</small>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <!-- <button type="submit" class="btn btn btn-warning">View</button> -->
        <a class="btn btn btn-warning" [routerLink]="['../report-view']" href="#">View</a>
        <button type="submit" class="btn btn-primary">Download as Excel</button>
      </div>
    </div>
  </form>
</div>
