<div class="container-fluid">
  <form>
    <div class="form-group row">
      <div class="col-sm-3">
        <label for="from">From</label>
        <input type="date" class="form-control" name="from" [(ngModel)]="model.from" required placeholder="mm/dd/yyyy">
      </div>
      <div class="col-sm-3">
        <label for="to">To</label>
        <input type="date" class="form-control" name="to" [(ngModel)]="model.to" required placeholder="mm/dd/yyyy">
      </div>
    </div>
    <div class="form-group row ">
      <div class="col-sm-12">
        <a class="btn btn btn-warning" (click)="onViewClick()">View</a>
        <button type="button" class="btn btn-primary" (click)="downloadExcel()">Download as Excel</button>
      </div>
    </div>

    <div class="loading" *ngIf="showSpinner">Loading&#8230;</div>
    
  </form>
</div>
