<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Send Email</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form (ngSubmit)="onSend()" name="emailForm" >
        <div class="form-group">
          <input [(ngModel)]="email.to" name="to" placeholder="To:" class="form-control"> 
        </div>
        <div class="form-group">
          <input [(ngModel)]="email.subject" name="subject" class="form-control" placeholder="Subject:">
        </div>
        <div class="form-group">      
          <quill-editor  [(ngModel)]="email.body" name="body"></quill-editor>
        </div>
        <div class="inline-btn">
          <div class="float-right">
            <button type="submit" class="btn btn-primary" (click)="onSend()"><i class="fa fa-envelope"></i> Send</button>
          </div>
          <!-- <button type="reset" class="btn btn-default" ((click)="modalRef.hide()"><i class="fa fa-times" (click)="modalRef.hide()"></i> Discard</button> -->
        </div>
      </form>
</div>
